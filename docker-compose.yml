services:
  mysql:
    image: mysql:8.0
    container_name: franquicias-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: franquicias_db
      MYSQL_USER: franquicias_user
      MYSQL_PASSWORD: franquicias_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - franquicias-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: franquicias-api
    environment:
      SPRING_R2DBC_URL: r2dbc:mysql://mysql:3306/franquicias_db?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_R2DBC_USERNAME: franquicias_user
      SPRING_R2DBC_PASSWORD: franquicias_pass
      DB_USERNAME: franquicias_user
      DB_PASSWORD: franquicias_pass
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - franquicias-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  franquicias-network:
    driver: bridge

