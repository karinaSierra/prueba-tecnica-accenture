spring:
  application:
    name: franquicias-api
  
  r2dbc:
    url: r2dbc:mysql://localhost:3306/franquicias_db?useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:franquicias_user}
    password: ${DB_PASSWORD:franquicias_pass}
    pool:
      initial-size: 5
      max-size: 10
      max-idle-time: 30m
  
  sql:
    init:
      mode: never

server:
  port: 8080

logging:
  level:
    com.franquicias: DEBUG
    io.r2dbc: DEBUG
    org.springframework.r2dbc: DEBUG

