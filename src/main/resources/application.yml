spring:
  application:
    name: ${APP_NAME:franquicias-api}
  
  r2dbc:
    url: ${SPRING_R2DBC_URL:r2dbc:mysql://localhost:3306/franquicias_db?useSSL=false&allowPublicKeyRetrieval=true}
    username: ${SPRING_R2DBC_USERNAME:${DB_USERNAME:franquicias_user}}
    password: ${SPRING_R2DBC_PASSWORD:${DB_PASSWORD:franquicias_pass}}
    pool:
      initial-size: ${DB_POOL_INITIAL_SIZE:5}
      max-size: ${DB_POOL_MAX_SIZE:10}
      max-idle-time: ${DB_POOL_MAX_IDLE_TIME:30m}
  
  sql:
    init:
      mode: ${SPRING_SQL_INIT_MODE:never}

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    com.franquicias: ${LOG_LEVEL_APP:DEBUG}
    io.r2dbc: ${LOG_LEVEL_R2DBC:INFO}
    org.springframework.r2dbc: ${LOG_LEVEL_SPRING_R2DBC:INFO}

management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    db:
      enabled: true
 

